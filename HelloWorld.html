<!DOCTYPE html>
<html>
<head>
    <title>Hello Cocos2d-JS</title> 
    <script type="text/javascript" src="cocos2d-js-v3.10.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/app.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/ball.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/resource.js" charset="UTF-8"></script>
</head>
<body>   
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    <script type="text/javascript">
          window.onload = function(){
            cc.game.onStart = function(){
              if(!cc.sys.isNative && document.getElementById("cocosLoading"))
              document.body.removeChild(document.getElementById("cocosLoading"));
              cc.view.enableRetina(cc.sys.os === cc.sys.OS_IOS ? true : false);
              cc.view.adjustViewPort(true);
              cc.view.setDesignResolutionSize(480, 800, cc.ResolutionPolicy.SHOW_ALL);
              cc.view.resizeWithBrowserSize(true);
              cc.LoaderScene.preload(g_resources, function () {
                cc.director.runScene(new HelloWorldScene());
              }, this);
            };
            cc.game.run("gameCanvas");
          };
    </script>
</body>
</html>
